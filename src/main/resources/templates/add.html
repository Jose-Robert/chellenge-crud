<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cadastro</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type="text/javascript">

        $(document).ready(function() {

            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#endereco").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#estado").val("");
            }
            
            //Quando o campo cep perde o foco.
            $("#cep").blur(function() {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if(validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#endereco").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#estado").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#endereco").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#estado").val(dados.uf);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });

    </script>
    </head>
    <script>
		function formatar(mascara, documento){
		  var i = documento.value.length;
		  var saida = mascara.substring(0,1);
		  var texto = mascara.substring(i)
		  
		  if (texto.substring(0,1) != saida){
		            documento.value += texto.substring(0,1);
		  }
		}
	</script>
</head>
<body>
<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3><strong>Cadastro de Clientes</strong></h3>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" data-toggle="validator" role="form" th:object="${cliente}" th:action="@{/save}" method="POST" style="margin: 10px">
				<div class="form-row">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">
						    <div class="col-md-1">
						        <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
						    </div>
						 </div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
							    <label>Nome</label>
							    <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe seu nome" maxlength="200" 
							    data-error="Por favor, informe seu nome" required/>
							    <div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('cpf')}? 'has-error'">
								<label>CPF</label> 
								<input type="text" class="form-control is-invalid" th:field="*{cpf}" autofocus="autofocus" maxlength="14" OnKeyPress="formatar('###.###.###-##', this)" placeholder="Informe seu CPF"
								data-error="Por favor, informe seu CPF" required/>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('telefone')}? 'has-error'">
								<label>Telefone</label> 
								<input type="tel" class="form-control input-sm" th:field="*{telefone}" autofocus="autofocus" maxlength="13" OnKeyPress="formatar('## #####-####', this)" placeholder="Infrome seu telefone"
								data-error="Por favor, informe seu telefone" required/>
								<div class="help-block with-errors"></div>
							</div>
						</div>					
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('cep')}? 'has-error'">
								<label>CEP</label> 
								<input type="text" class="form-control input-sm" th:field="*{cep}" autofocus="autofocus" maxlength="9" OnKeyPress="formatar('#####-###', this)" placeholder="CEP"
								data-error="Por favor, informe seu CEP" required/>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('endereco')}? 'has-error'">
								<label>Endereço</label> 
								<input type="text" class="form-control input-sm" th:field="*{endereco}" autofocus="autofocus" maxlength="150" placeholder="Informe seu endereco"
								data-error="Por favor, informe seu endereço" required/>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('numero')}? 'has-error'">
								<label>Número</label> 
								<input type="text" class="form-control input-sm"  th:field="*{numero}" autofocus="autofocus" maxlength="8" placeholder="Informe seu numero"
								data-error="Por favor, informe seu numero" required/>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('bairro')}? 'has-error'">
								<label>Bairro</label> 
								<input type="text" class="form-control input-sm" th:field="*{bairro}" autofocus="autofocus" maxlength="100" placeholder="Informe seu bairro"
								data-error="Por favor, informe seu bairro" required/>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('cidade')}? 'has-error'">
								<label>Cidade</label> 
								<input type="text" class="form-control input-sm" th:field="*{cidade}" autofocus="autofocus" maxlength="100" placeholder="Informe sua cidade"
								data-error="Por favor, informe sua cidade" required/>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('estado')}? 'has-error'">
								<label>UF</label> 
								<input type="text" class="form-control input-sm" th:field="*{estado}" autofocus="autofocus" maxlength="2" placeholder="Informe seu estado"
								data-error="Por favor, informe seu estado" required/>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('pais')}? 'has-error'">
								<label>País</label> 
								<input type="text" class="form-control input-sm" th:field="*{pais}" autofocus="autofocus" maxlength="100" placeholder="Informe seu pais"
								data-error="Por favor, informe seu CEP" required/>
								<div class="help-block with-errors"></div>
							</div>
						</div>				
					</fieldset>
				</div>
				<div class="form-row">
					<button type="submit" class="btn btn-sm btn-primary" autofocus="autofocus" th:href="@{/}">Salvar</button>
					<a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="js/validator.min.js"></script>
</body>
</html>
