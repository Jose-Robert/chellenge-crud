<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h1 class="col-sm-12">Login</h1>
		<form th:action="@{/login}" method="POST" >
			<div class="row col-sm-6">
				<div class="form-group">
					<label class="col-sm-2">Username</label> 
					<span class="col-sm-9"><input class="form-control" type="text" th:field="*{email}" name="email" /></span>
				</div>
                <br/>
				<div class="form-group">
					<label class="col-sm-2">Password</label> 
					<span class="col-sm-9"><input class="form-control" type="password" th:field="*{senha}" name="email" /></span>
				</div>

				<div class="col-sm-12">
					<input type="submit" value="Login" class="btn btn-default" />
				</div>
			</div>
		</form>
		<div class="clearfix"></div>
        <br/>
        <br/>
		<div class="col-sm-12">
	        <form action="/signin/facebook" method="POST">
	            <input type="hidden" name="scope" value="public_profile" />
	            <input type="submit" value="Login using Facebook" class="btn btn-primary" />
	        </form>
		</div>
		
		
	</div>
</body>
</html>
